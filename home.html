<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      color: #01579b;
    }
    h2 { font-size: 28px; margin-top: 10px; }
    .hero img {
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin: 20px 0;
    }
    .desc {
      background: rgba(255,255,255,0.9);
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      width: 80%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      line-height: 1.7;
    }
    .gallery {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <h2>Selamat Datang di Mandalika</h2>

  <div class="hero">
    <img src="PANTAIMANDALIKA.jpg" alt="Pantai Mandalika">
  </div>

  <div class="desc">
    <p>
      Mandalika adalah permata wisata di Lombok Tengah yang menawarkan keindahan alam, budaya, dan modernitas. 
      Rasakan udara segar, pantai eksotis, dan keramahan penduduk lokal di destinasi super prioritas Indonesia ini.
    </p>
  </div>

  <div class="gallery">
    <img src="PANTAIMANDALIKA.jpg" alt="Pantai Mandalika 1">
    <img src="PANTAIMANDALIKA_1.jpeg" alt="Pantai Mandalika 2">
    <img src="PANTAIMANDALIKA_2.jpeg" alt="Pantai Mandalika 3">
  </div>
</body>
</html>
